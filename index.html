<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test-Task</title>
</head>

<body>
    <main class="mainblock">
        <section class="form">
            
            <div class="formwrapper">
                <div class="form__header">
                    <h3 class="form__title">Contact Us</h3>
                    <h6 class="form__description">The Voodoo team is looking forward to hearing from tou!</h6>
                </div>
                <div class="forms__item forms__item--fullname">
                    <input class="forms__input forms__input-name" type="text" placeholder="Full Name*">
                </div>
                <div class="forms__item forms__item--title" >
                    <input class="forms__input forms__input-position" type="text" placeholder="Title/Position*">
                </div>
                <div class="forms__item forms__item-practice" >
                    <input class="forms__input forms__input-institution" type="select" placeholder="Practice/Institution*">
                </div>
                <div class="forms__item forms__item-email" >
                    <input class="forms__input forms__input-email" type="text" placeholder="Email Address*">
                </div>
                <div class="forms__item forms__item-phone" >
                    <input class="forms__input forms__input-phone" type="text" placeholder="Phone Number*">
                </div>
                <div class="forms__item forms__item-medical" >
                    <input class="forms__input forms__input-medical" type="text" placeholder="Medical Profession*">
                </div>
                <div class="forms__item forms__item-inquiry" >
                    <input class="forms__input forms__input-inquiry" type="text" placeholder="Type of Inquiry">
                </div>
                <div class="forms__item forms__item-message" >
                    <textarea class="forms__input forms__textarea-message" name="" id=""  placeholder="Enter Message"></textarea>
                </div>
                <button class="forms__button forms__button-primary">Send Message</button>
            </div>

        </section>
        <section class="map">Map</section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
