<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test-Task</title>
</head>

<body>
    <main class="mainblock">
        <section class="form">

            <div class="formwrapper">
                <div class="form__header">
                    <h3 class="form__header-title">Contact Us</h3>
                    <h6 class="form__header-description">The Voodoo team is looking forward to hearing from tou!</h6>
                </div>
                <div class="forms__item forms__item-name">
                    <input class="forms__input forms__input-name" type="text" placeholder="Full Name*">
                </div>
                <div class="forms__item forms__item-title">
                    <input class="forms__input forms__input-position" type="text" placeholder="Title/Position*">
                </div>
                <div class="forms__item forms__item_select forms__item-institution" id="institution">
                    <select class="forms__input forms__input-institution" type="select">
                    </select>
                </div>
                <div class="forms__item forms__item-email">
                    <input class="forms__input forms__input-email" type="text" placeholder="Email Address*">
                </div>
                <div class="forms__item forms__item-phone">
                    <input class="forms__input forms__input-phone" type="text" placeholder="Phone Number*">
                </div>
                <div class="forms__item forms__item_select forms__item-medical" id="medical">
                    <select class="forms__input forms__input-medical" type="text" placeholder="Medical Profession*">
                    </select>
                </div>
                <div class="forms__item forms__item_select forms__item-inquiry" id="inquiry">
                    <select class="forms__input forms__input-inquiry" type="text" placeholder="Type of Inquiry">
                    </select>
                </div>
                <div class="forms__item forms__item--message">
                    <textarea class="forms__input forms__textarea-message" 
                        placeholder="Enter Message"></textarea>
                </div>
                <button class="forms__button forms__button-primary">Send Message</button>
            </div>

        </section>
        <section class="map" id="map"></section>
    </main>

    <script src="./js/forms.js"></script>
    <script src="./js/map.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap">
        </script>
</body>

</html>
